<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        // This script generates a rounded favicon from the source image
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            // Draw rounded rectangle
            const radius = 80; // Border radius for 512x512 image
            
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(512 - radius, 0);
            ctx.quadraticCurveTo(512, 0, 512, radius);
            ctx.lineTo(512, 512 - radius);
            ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
            ctx.lineTo(radius, 512);
            ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();
            
            // Draw the image
            ctx.drawImage(img, 0, 0, 512, 512);
            
            // Download the result
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        
        // Load your source image here
        img.src = 'figma:asset/dbff330fb802950f3d0606d734e9f8ae3a50270f.png';
    </script>
</body>
</html>
