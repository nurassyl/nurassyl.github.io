<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.language %>">
<head>
    <noscript>
        <meta http-equiv="refresh" content="0; URL=/badbrowser.html">
    </noscript>
    <meta http-equiv="Content-Type" content="text/html; charset=<%= htmlWebpackPlugin.options.charset %>">
    <meta http-equiv="Cache-Control" content="<%= htmlWebpackPlugin.options.cache_control %>">
    <meta http-equiv="Content-Language" content="<%= htmlWebpackPlugin.options.language %>">
    <meta http-equiv="Expires" content="<%= htmlWebpackPlugin.options.expires %>">
    <meta http-equiv="Pragma" content="<%= htmlWebpackPlugin.options.pragma %>">
    <meta charset="<%= htmlWebpackPlugin.options.charset %>">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="document-state" content="Static">
    <meta name="revisit" content="7">
    <meta name="robots" content="all">
    <title>&lt; <%= htmlWebpackPlugin.options.title %> /&gt;</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
